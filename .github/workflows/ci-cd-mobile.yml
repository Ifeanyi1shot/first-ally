name: Mobile CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # Specify a specific version of Flutter (replace with the version you want)

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk
