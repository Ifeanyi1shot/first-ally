name: Mobile CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Upgrade Flutter to latest stable
        run: flutter upgrade


      - name: Install Dependencies
        run: flutter pub get

      - name: Build
        run: flutter build apk
